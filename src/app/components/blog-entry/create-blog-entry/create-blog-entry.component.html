<form [formGroup]="form"> 
    <div>
        <mat-card class="container">
            <div style="width: 80%;">
                <mat-card>
                    <mat-card-content>
                        <img *ngIf="form.get('headerImage')?.value != null; else placeholderImage" [src]="imgURL">
                        <ng-template #placeholderImage>
                            <img src="../../../assets/placeholders/placeholder-blog-entry.png">
                        </ng-template>
                        <ul>
                            <li *ngIf="file.inProgress">
                                <mat-progress-bar [value]="file.progress"></mat-progress-bar>
                            </li>
                        </ul>
                        <mat-card-actions>
                            <button mat-button color="warn" (click)="onClick()">
                                <mat-icon>cloud_upload</mat-icon>
                                <small>選擇檔案</small>
                            </button>
                        </mat-card-actions>
                    </mat-card-content>
                </mat-card>
                <input type="file" #fileUpload id="fileUpload" name="fileUpload" accept="image/*" style="display: none;">
            </div>

            <div class="container" style="width:80%;">

                <!--mat-form-field>
                    <input matInput placeholder="Id" formControlName="id">
                </!mat-form-field-->

                <mat-form-field>
                    <input matInput placeholder="標題" formControlName="title">
                </mat-form-field>

                <mat-form-field>
                    <input matInput placeholder="簡述" formControlName="description">
                </mat-form-field>

                <div style="display: flex; width: 100%;">

                    <mat-form-field style="width: 90%;">
                        <textarea matInput rows="15" placeholder="內容" class="variable-textarea" formControlName="body"></textarea>
                    </mat-form-field>
                </div>
            </div>

            <button mat-flat-button color="primary" [disabled]="!form.valid" type="button" (click)="postBlog()">創建日誌</button>
        </mat-card>
    </div>
</form>
